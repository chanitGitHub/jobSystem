<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>职位管理</title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header></header>
		</div>
		
		<div class="col-md-10 col-md-offset-1 center">
			
			<div class="top">
				<p style="width100px;float: left;">职位管理</p>
				<button class="btn btn-primary navbar-right" data-toggle="modal" data-target="#addModal" style="margin:0;padding:1px 13px;">添加</button>
			</div>
			
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>公司logo</th>
						<th>职位名称</th>
						<th>公司名称</th>
						<th>工作经验</th>
						<th>职位类型</th>
						<th>工作地点</th>
						<th>职位薪资</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbd">
					<tr>
						<td>01</td>
						<td></td>
						<td>h5讲师</td>
						<td>千峰</td>
						<td>5年h5开发经验</td>
						<td>大师</td>
						<td>成都</td>
						<td>20000</td>
						<td>删除</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 添加模态框 -->
		<div class="modal fade" id="addModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">职位信息</h4>
					</div>
					
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="companyLogo">公司logo</label>
								<input type="text" class="form-control" id="companyLogo" placeholder="请输入用户名">
							</div>
							<div class="form-group">
								<label for="positionName">职位名称</label>
								<input type="text" class="form-control" id="positionName" placeholder="请输入职位名">
							</div>
							<div class="form-group">
								<label for="companyName">公司名称</label>
								<input type="text" class="form-control" id="companyName" placeholder="输入公司名">
							</div>
							<div class="form-group">
								<label for="workExperience">工作经验</label>
								<input type="text" class="form-control" id="workExperience" placeholder="请输入工作经验">
							</div>
							<div class="form-group">
								<label for="positionType">职位类型</label>
								<input type="text" class="form-control" id="positionType" placeholder="请输入职位类型">
							</div>
							<div class="form-group">
								<label for="workAdders">工作地点</label>
								<input type="text" class="form-control" id="workAdders" placeholder="请输入工作地点">
							</div>
							<div class="form-group">
								<label for="money">岗位薪资</label>
								<input type="number" class="form-control" id="money" placeholder="请输入岗位薪资">
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">提交</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/common/login_modal.js"></script>
		<script src="/js/common/register_modal.js"></script>
		<script src="/js/header.js"></script>
		
	</body>
</html>
