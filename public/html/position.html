<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>职位管理</title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<header></header>
		</div>
		
		<div class="col-md-10 col-md-offset-1 center">
			
			<div class="top">
				<p style="width100px;float: left;">职位管理</p>
				<button class="btn btn-primary navbar-right" data-toggle="modal" data-target="#addModal" style="margin:0;padding:1px 13px;">添加</button>
			</div>
			
			<table class="table table-bordered table-position">
				<thead>
					<tr>
						<th>序号</th>
						<th>公司logo</th>
						<th>职位名称</th>
						<th>公司名称</th>
						<th>工作经验</th>
						<th>职位类型</th>
						<th>工作地点</th>
						<th>职位薪资</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbd">
					
				</tbody>
			</table>
			
			<!-- 分页页码 -->
			<nav>
				<ul class="pagination">
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
				</ul>
			</nav>
			
		</div>
		
		<!-- 添加模态框 -->
		<div class="modal fade" id="addModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加职位信息</h4>
					</div>
					
					<div class="modal-body">
						<div class="alert alert-danger hidden add-pos-error">添加职位有误</div>
						<form class="form-add-pos">
							<div class="form-group">
								<label for="companyLogo">公司logo</label>
								<input type="file" class="form-control" name="companyLogo" id="companyLogo" value="">
							</div>
							<div class="form-group">
								<label for="positionName">职位名称</label>
								<input type="text" class="form-control" name="positionName"  id="positionName" value="" placeholder="请输入职位名">
							</div>
							<div class="form-group">
								<label for="companyName">公司名称</label>
								<input type="text" class="form-control" name="companyName" id="companyName" value="" placeholder="输入公司名">
							</div>
							<div class="form-group">
								<label for="workExperience">工作经验</label>
								<input type="text" class="form-control" name="workExperience" id="workExperience" value="" placeholder="请输入工作经验">
							</div>
							<div class="form-group">
								<label for="positionType">职位类型</label>
								<input type="text" class="form-control" name="positionType" id="positionType" value="" placeholder="请输入职位类型">
							</div>
							<div class="form-group">
								<label for="workAdders">工作地点</label>
								<input type="text" class="form-control" name="workAdders" id="workAdders" value="" placeholder="请输入工作地点">
							</div>
							<div class="form-group">
								<label for="money">岗位薪资</label>
								<input type="number" class="form-control" name="money" id="money" value="" placeholder="请输入岗位薪资">
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-add-pos">提交</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<!-- 修改模态框 -->
		<div class="modal fade" id="updataModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">修改职位信息</h4>
					</div>
					
					<div class="modal-body">
						<div class="alert alert-danger hidden add-pos-error">修改职位信息失败</div>
						<form class="form-updata-pos">
							<div class="form-group">
								<label for="updataLogo">公司logo</label> <img src="" />
								<input type="file" class="form-control" name="companyLogo" id="updataLogo" value="">
								<input type="text" class="hidden" name="positionId" id="positionId" value="">
							</div>
							<div class="form-group">
								<label for="updataPosition">职位名称</label>
								<input type="text" class="form-control" name="positionName"  id="updataPosition" value="" placeholder="请输入职位名">
							</div>
							<div class="form-group">
								<label for="updataCompany">公司名称</label>
								<input type="text" class="form-control" name="companyName" id="updataCompany" value="" placeholder="输入公司名">
							</div>
							<div class="form-group">
								<label for="updataExperience">工作经验</label>
								<input type="text" class="form-control" name="workExperience" id="updataExperience" value="" placeholder="请输入工作经验">
							</div>
							<div class="form-group">
								<label for="updataType">职位类型</label>
								<input type="text" class="form-control" name="positionType" id="updataType" value="" placeholder="请输入职位类型">
							</div>
							<div class="form-group">
								<label for="updataAdders">工作地点</label>
								<input type="text" class="form-control" name="workAdders" id="updataAdders" value="" placeholder="请输入工作地点">
							</div>
							<div class="form-group">
								<label for="updataMoney">岗位薪资</label>
								<input type="number" class="form-control" name="money" id="updataMoney" value="" placeholder="请输入岗位薪资">
							</div>
						</form>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary btn-updata-pos">提交修改</button>
					</div>
					
				</div>
			</div>
		</div>
		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/lib/ejs/ejs.min.js"></script>
		<script src="/js/common/login_modal.js"></script>
		<script src="/js/common/register_modal.js"></script>
		<script src="/js/header.js"></script>
		<script src="/js/position/position.js"></script>
		
	</body>
</html>
